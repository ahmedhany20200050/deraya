name: deraya_application
description: A new Flutter project.

publish_to: 'Deraya'


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  dio: 4.0.0
  flutter_screenutil: ^5.5.3+2
  hive: ^2.2.3
  hive_flutter:
  easy_localization: ^3.0.2
  sleek_circular_slider: ^2.0.1
  percent_indicator:
  animate_do: ^3.0.2
  flutter_svg: ^1.1.0
  font_awesome_flutter:
  video_player: ^2.7.0





dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/language/
    - assets/json/
    - assets/font/
    - assets/videos/


  fonts:
     - family: cairo
       fonts:
         - asset: assets/font/Cairo Bold 700.ttf
         - asset: assets/font/Cairo SemiBold 600.ttf


